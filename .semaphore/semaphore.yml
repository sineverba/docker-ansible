version: v1.0

name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: ansible
    - name: PYTHON_VERSION
      value: 3.11.3
    - name: OPENSSH_VERSION
      value: "9.3"

blocks:
  - name: 'Build and test'
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Build and test'
          commands:
            - checkout
            - >-
              docker build 
              --build-arg PYTHON_VERSION=$PYTHON_VERSION 
              --build-arg OPENSSH_VERSION=$OPENSSH_VERSION 
              --tag $DOCKER_USERNAME/$DOCKER_IMAGE .
            - docker run --rm -it --entrypoint cat --name $DOCKER_IMAGE $DOCKER_USERNAME/$DOCKER_IMAGE /etc/os-release | grep "Debian GNU/Linux 10 (buster)"
            - docker run --rm -it --entrypoint python --name $DOCKER_IMAGE $DOCKER_USERNAME/$DOCKER_IMAGE --version | grep $PYTHON_VERSION
            - docker run --rm -it --name $DOCKER_IMAGE $DOCKER_USERNAME/$DOCKER_IMAGE | grep "core 2.14.5"
            - docker run --rm -it --entrypoint ssh --name $DOCKER_IMAGE $DOCKER_USERNAME/$DOCKER_IMAGE -V | grep $OPENSSH_VERSION

promotions:
  - name: Deploy
    pipeline_file: build-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"